  <body>
    <div id="main-sign">
      <nav id="signup-nav">
        <a href="index.html"><h1>Amarjeet Ch.</h1></a>
        <div class="buttons">
          <button id="signup">SIGN UP</button>
          <button id="signin">LOG IN</button>
        </div>
      </nav>
      <div class="contact-us">
        <div class="contact-img">
        </div>
        <div class="form">
            <form>
                <h1>Let's Give Your Business A Boost, Sign Up Now!</h1>
                <input id="firstname" type="text" placeholder="First Name">
                <input id="lastname" type="text" placeholder="Last Name"> <br><br>
                <input id="email" type="email" placeholder="Email"> <br><br>
                <input id="password" type="password" placeholder="Password"><br><br>
                <input id="phonenumber" type="number" placeholder="Phone Number">
                <br><br>
                <input type="checkbox"> I agree to all terms & conditon
                <br><br>
                <input id="submit" type="submit">
            </form>
        </div>
    </div>
    </div>
